<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Sign in - Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <h2 class="title">Acessar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuário" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Senha" />
            </div>
            <input type="submit" value="login" class="btn solid" />
            <p class="social-text">Ou entre com:</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <form class="sign-up-form">
            <h2 class="title">Registre-se</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuário" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Senha" />
            </div>
            <input type="submit" value="Sign up" class="btn solid" />

            <p class="social-text">Ou registre-se com:</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>E agora ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit
              totam sint aperiam.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrar-se
            </button>
          </div>

          <img src="./images/Rocket.svg" alt="Foguete" class="image" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Um de nós ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit
              totam sint aperiam.
            </p>
            <button class="btn transparent" id="sign-in-btn">Acessar</button>
          </div>

          <img src="./images/Up.svg" alt="Foguete" class="image" />
        </div>
      </div>
    </div>

    <script src="apps.js"></script>
  </body>
</html>
